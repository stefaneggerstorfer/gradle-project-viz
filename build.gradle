buildscript {
	repositories {
		jcenter()
	}
}

plugins {
	id 'java-gradle-plugin'
}

apply plugin: 'eclipse'
apply plugin: 'maven-publish'

group = 'com.github.steg'

repositories {
	jcenter()
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '4.2.1'
	distributionUrl="http://artifactory.lab.dynatrace.org/artifactory/gradle-distributions-cache-cache/gradle-$gradleVersion-all.zip"
}
